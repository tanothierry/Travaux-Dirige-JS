    <!--script-->
    <script>
        function factorielle(n){
	if (n<0) {
		return "Veuillez Saisir Un nombre Positif";
	}else if(n == 0) {
		return 1;
	}else {
		return n * factorielle (n-1);
	}
}
alert(factorielle(6));
    </script>
